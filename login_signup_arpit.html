<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZCoder Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: #2a2a3b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffe7;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 16px;
      cursor: pointer;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
    }

    .tabs button.active {
      color: #00ffe7;
      border-bottom: 2px solid #00ffe7;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
    }

    button.submit {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #00ffe7;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to ZCoder Platform</h2>
    <div class="tabs">
      <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
      <button id="signupTab" onclick="switchTab('signup')">Signup</button>
    </div>

    <div id="loginForm" class="form active">
      <input id="loginEmail" type="email" placeholder="Email" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button class="submit" onclick="handleLogin(event)">Login</button>
    </div>

    <div id="signupForm" class="form">
      <input id="signupName" type="text" placeholder="Full Name" />
      <input id="signupEmail" type="email" placeholder="Email" />
      <input id="signupPassword" type="password" placeholder="Password" />
      <button class="submit" onclick="handleSignup(event)">Signup</button>
    </div>

    <div class="footer">
      Â© 2025 ZCoder. All rights reserved.
    </div>
  </div>

  <script>
    function switchTab(tab) {
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      if (tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
      } else {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
      }
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error('Login failed:', res.status, errorText);
          alert("Login failed: " + res.status);
          return;
        }

        const data = await res.json();
        console.log(data);

        if (data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "./home.html";
        } else {
          alert(data.message || "Login failed");
        }
      } catch (error) {
        console.error("Fetch error:", error);
        alert("Something went wrong while logging in.");
      }
    }

    async function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      try {
        const res = await fetch('http://localhost:5000/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        if (!res.ok) {
          const errorText = await res.text();
          console.error('Signup failed:', res.status, errorText);
          alert("Signup failed: " + res.status);
          return;
        }

        const data = await res.json();
        alert(data.message || "Signup successful! Please login.");
        switchTab('login');
      } catch (error) {
        console.error("Fetch error:", error);
        alert("Something went wrong while signing up.");
      }
    }
  </script>
</body>
</html>
