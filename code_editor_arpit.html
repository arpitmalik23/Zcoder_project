<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Code Compiler with Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #007bff;
      color: white;
    }

    .container {
      display: flex;
      height: calc(100vh - 80px);
      padding: 20px;
      box-sizing: border-box;
    }

    .left, .right {
      flex: 1;
      padding: 10px;
    }

    .left {
      padding-right: 20px;
    }

    .right {
      display: flex;
      flex-direction: column;
    }

    select {
      font-size: 16px;
      padding: 8px;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      margin-bottom: 10px;
    }

    #code {
      height: 50%;
    }

    #input {
      height: 25%;
    }

    button {
      align-self: flex-start;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      flex: 1;
      padding: 15px;
      background-color: rgb(245, 245, 210);
      color: black;
      border-radius: 5px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
     .top_bar{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: 0px;
    background-color: rgb(245, 245, 210);
    display: flex;
    height: 10vh;
    gap: 30px;

  }
   .zcoder_logo{
    font-size: 60px;
    display: flex;
    margin-left: 100px;
    flex-basis: 200px;
    justify-content: left;
    align-items: center;
  }
  .options{
    
    margin-left: 50px;
    font-size: 23px;
    min-width: 600px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    gap: 60px;
     
  }
  .my-button {
  padding: 10px 20px;
  
  color:black;
  text-decoration: none;
  border-radius: 5px;
  display: inline-block;
  font-weight: bold;
}
.my-button:hover {
  background-color: grey;
}
  </style>
</head>
<body>

  <div class="top_bar">
        <div class="zcoder_logo">
          <p>ZCODER</p>
        </div>
        <div class="options">
           <div class="opt1">
              <a href="./home.html" class="my-button">Home</a>
           </div>
           <div class="opt1">
            <a href="./practice.html" class="my-button">Practice</a>
           </div>
           <div class="opt1">
               <a href="./practice.html" class="my-button">Code Editor</a>
           </div>
           <div class="opt1">
               <a href="./practice.html" class="my-button">Community</a>
           </div>
        </div>

  </div>

  <div class="container">
    <!-- Left: Code + Input -->
    <div class="left">
      <label for="language">Select Language:</label>
      <select id="language" onchange="setDefaultCode()">
        <option value="cpp">C++</option>
        <option value="python3">Python 3</option>
        <option value="java">Java</option>
        <option value="javascript">JavaScript</option>
      </select>

      <textarea id="code" placeholder="Write your code here..." 
        autocorrect="off" autocapitalize="off" spellcheck="false" autocomplete="off" inputmode="none"></textarea>
       <p>INPUT</p>
      <textarea id="input" placeholder="..." 
        autocorrect="off" autocapitalize="off" spellcheck="false" autocomplete="off" inputmode="none"></textarea>
    </div>

    <div class="right">
      <button onclick="runCode()">Run Code</button>
      <pre id="output">Output will appear here...</pre>
    </div>
  </div>

  <script>
    const codeSnippets = {
      cpp: `#include <iostream>
using namespace std;

int main() {
    
    cout << "Hello" << endl;
    return 0;
}`,
      python3: `
print("Hello")`,
      java: `import java.util.Scanner;
public class Main {
    public static void main(String[] args) {
        Scanner sc = new Scanner(System.in);
        String name = sc.nextLine();
        System.out.println("Hello, " + name + "!");
    }
}`,
      javascript: `const fs = require('fs');
const input = fs.readFileSync('/dev/stdin', 'utf8');
console.log("You entered: " + input.trim());`
    };

    function setDefaultCode() {
      const lang = document.getElementById("language").value;
      document.getElementById("code").value = codeSnippets[lang] || "";
    }

    async function runCode() {
      const language = document.getElementById("language").value;
      const code = document.getElementById("code").value;
      const input = document.getElementById("input").value;
      const outputElem = document.getElementById("output");
      outputElem.textContent = "Running...";

      const languageVersions = {
        cpp: "10.2.0",
        python3: "3.10.0",
        java: "15.0.2",
        javascript: "16.3.0"
      };

      try {
        const response = await fetch("https://emkc.org/api/v2/piston/execute", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            language: language,
            version: languageVersions[language] || "*",
            files: [{ content: code }],
            stdin: input
          })
        });

        const result = await response.json();
        if (result.run && result.run.output) {
          outputElem.textContent = result.run.output;
        } else {
          outputElem.textContent = "No output or error.";
        }
      } catch (error) {
        outputElem.textContent = "Error: " + error;
      }
    }

    setDefaultCode();
  </script>

</body>
</html>
