<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile - ZCoder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .top_bar {
      background-color: rgb(245, 245, 210);
      display: flex;
      height: 10vh;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
    }

    .zcoder_logo {
      font-size: 2.5em;
      font-weight: bold;
    }

    .options {
      display: flex;
      gap: 30px;
    }

    .my-button {
      text-decoration: none;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .my-button:hover {
      background-color: grey;
    }

    .container {
      max-width: 500px;
      background: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    .profile-pic {
      display: block;
      margin: 0 auto 20px auto;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    button.logout {
      background-color: #dc3545;
    }

    .info {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="top_bar">
    <div class="zcoder_logo">ZCODER</div>
    <div class="options">
      <a href="./home.html" class="my-button">Home</a>
      <a href="./practice.html" class="my-button">Practice</a>
      <a href="./code_editor_arpit.html" class="my-button">Code Editor</a>
      <a href="./community.html" class="my-button">Community</a>
    </div>
  </div>

  <div class="container">
    <h2>My Profile</h2>
    <img id="profileImage" class="profile-pic" src="./th.jpeg" alt="Profile Picture">
    <div class="info"><strong>Email:</strong> <span id="emailDisplay"></span></div>

    <input type="text" id="nameInput" placeholder="Enter new name" />
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="updateProfile()">Update Profile</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("You must be logged in.");
      window.location.href = "login_signup_arpit.html";
    }

    async function loadProfile() {
    

      try {
        const res = await fetch("http://localhost:5000/api/profile", {
          method: "GET",
          headers: { "Authorization": "Bearer " + token },
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById("emailDisplay").textContent = data.email;
          document.getElementById("nameInput").value = data.name || "";
          const profileImage = data.profileImage || "./th.jpeg";
          document.getElementById("profileImage").src = profileImage + `?t=${Date.now()}`;
        } else {
          alert(data.message || "Failed to load profile");
          window.location.href = "login_signup_arpit.html";
        }
      } catch (err) {
        console.error("Load profile error:", err);
        alert("Failed to fetch profile.");
      }
    }

    async function updateProfile() {
      const name = document.getElementById("nameInput").value;
      const imageInput = document.getElementById("imageInput");
      const formData = new FormData();
      formData.append("name", name);
      if (imageInput.files[0]) {
        formData.append("image", imageInput.files[0]);
      }

      try {
        const res = await fetch("http://localhost:5000/api/profile", {
          method: "PUT",
          headers: { Authorization: "Bearer " + token },
          body: formData,
        });

        let data;
        const contentType = res.headers.get("content-type");
        if (contentType && contentType.includes("application/json")) {
          data = await res.json();
        } else {
          const text = await res.text();
          console.error("Non-JSON error:", text);
          return alert("Server Error:\n" + text);
        }

        if (!res.ok) {
          return alert(data.message || "Failed to update profile");
        }

        alert(data.message || "Profile updated");
          
       
       
        document.getElementById("nameInput").value = data.user.name || "";
        document.getElementById("emailDisplay").textContent = data.user.email;
        const updatedImage = data.user.profileImage || "./th.jpeg";
        document.getElementById("profileImage").src = updatedImage + `?t=${Date.now()}`;
        imageInput.value = "";
         

      } catch (err) {
        console.error("Update error:", err);
        alert("Something went wrong while updating profile.");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login_signup_arpit.html";
    }

    console.log("âœ… ZCoder Profile JS is running");
    
    loadProfile();
  </script>

</body>
</html>
