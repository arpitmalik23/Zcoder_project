<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Code Editor - C++ & Java</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #282c34; color: #fff; }
    #toolbar { padding: 10px; background: #21252b; }
    #editor { height: 400px; width: 100%; }
    #output { background: #1e1e1e; padding: 10px; min-height: 100px; margin-top: 10px; white-space: pre-wrap; }
    select, button { margin-right: 10px; }
  </style>
  <!-- Ace Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
</head>
<body>
  <div id="toolbar">
    <select id="language">
      <option value="cpp">C++</option>
      <option value="java">Java</option>
    </select>
    <button onclick="runCode()">Run</button>
  </div>
  <div id="editor">#include &lt;iostream&gt;
using namespace std;

int main() {
    cout &lt;&lt; "Hello, World!";
    return 0;
}
</div>
  <div id="output"></div>

  <script src="editor.js"></script>
</body>
</html>
