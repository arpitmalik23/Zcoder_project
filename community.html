<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 2rem;
    }
    h2 {
      margin-top: 0;
    }
    .post-list {
      list-style: none;
      padding: 0;
    }
    .post {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post-author {
      font-weight: bold;
      color: #0077b6;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #0077b6;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #023e8a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Our Community!</h1>
    <p>Connect, share, and grow together.</p>
  </header>
  <div class="container">
    <h2>Community Posts</h2>
    <ul class="post-list" id="postList">
      <!-- Posts will be dynamically inserted here -->
    </ul>

    <form id="postForm">
      <h3>Share Something</h3>
      <textarea id="message" placeholder="What's on your mind?" rows="3" required></textarea>
      <button type="submit">Post</button>
    </form>
  </div>

  <script>
    const postForm = document.getElementById('postForm');
    const postList = document.getElementById('postList');
    const token = localStorage.getItem('token'); // must be set after login

    // Load existing posts from backend
    async function loadPosts() {
      try {
        const res = await fetch("http://localhost:5000/api/posts");
        const posts = await res.json();

        postList.innerHTML = "";

        posts.reverse().forEach(post => {
          const li = document.createElement('li');
          li.className = 'post';
          li.innerHTML = `<span class="post-author">${post.author?.username || "Anonymous"}</span>: ${post.content}`;
          postList.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to load posts", err);
        postList.innerHTML = "<li>Could not load posts. Please try again later.</li>";
      }
    }

    // Handle new post submission
    postForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = document.getElementById('message').value.trim();

      if (!token) {
        alert("Please log in first.");
        return;
      }

      if (message) {
        try {
          const res = await fetch("http://localhost:5000/api/posts", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ title: "Untitled", content: message }) // `title` optional
          });

          if (res.ok) {
            postForm.reset();
            loadPosts();
          } else {
            const data = await res.json();
            alert("Post failed: " + (data.msg || "unknown error"));
          }
        } catch (err) {
          console.error("Post error", err);
          alert("An error occurred while posting.");
        }
      }
    });

    // Load posts on page load
    loadPosts();
  </script>
</body>
</html>
