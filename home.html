<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional external stylesheet -->

 <style>
  .top_bar{
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: 0px;
    background-color: rgb(245, 245, 210);
    display: flex;
    height: 10vh;
    gap: 30px;

  }
   .zcoder_logo{
    font-size: 60px;
    display: flex;
    margin-left: 100px;
    flex-basis: 200px;
    justify-content: left;
    align-items: center;
  }
  .options{
    
    margin-left: 50px;
    font-size: 23px;
    min-width: 600px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    gap: 60px;
     
  }
  .my-button {
  padding: 10px 20px;
  
  color:black;
  text-decoration: none;
  border-radius: 5px;
  display: inline-block;
  font-weight: bold;
}

.my-button:hover {
  background-color: grey;
}

* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  width: 500px;
  position: relative;
  margin-left: 0; /* Align to the left */
  margin-right: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

.dotbar{
  margin-left: 200px;
}
 </style>

</head>
<body >
  <div class="top_bar">
        <div class="zcoder_logo">
          <p>ZCODER</p>
        </div>
        <div class="options">
           <div class="opt1">
              <a href="./home.html" class="my-button">Home</a>
           </div>
           <div class="opt1">
            <a href="./practice.html" class="my-button">Practice</a>
           </div>
           <div class="opt1">
               <a href="./code_editor_arpit.html" class="my-button">Code Editor</a>
           </div>
           <div class="opt1">
               <a href="./practice.html" class="my-button">Community</a>
           </div>
        </div>

  </div>


  <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="dnd-random-mountain-encounters.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="jqh4az6kytjy.jpg" width="500px" >
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="th.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div class="dotbar">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script>
    let slideIndex = 1;
    let autoSlide;

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function startAutoSlide() {
      autoSlide = setInterval(function() {
        plusSlides(1);
      }, 5000);
    }

    function stopAutoSlide() {
      clearInterval(autoSlide);
    }

    // Initialize slideshow
    showSlides(slideIndex);
    startAutoSlide();

    // Pause on hover
    const slideshow = document.getElementById('slideshow');
    slideshow.addEventListener('mouseenter', stopAutoSlide);
    slideshow.addEventListener('mouseleave', startAutoSlide);
  </script>

</body>
</html>
