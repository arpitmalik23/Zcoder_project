<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coding Platform Footer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    .footer {
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 40px 20px 20px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1200px;
      margin: auto;
      gap: 30px;
    }

    .footer-logo h2 {
      color: #58a6ff;
      margin-bottom: 10px;
    }

    .footer-logo p {
      font-size: 14px;
      color: #8b949e;
    }

    .footer-links h4 {
      margin-bottom: 10px;
      color: #f0f6fc;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links li {
      margin: 6px 0;
    }

    .footer-links a {
      color: #c9d1d9;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #58a6ff;
    }

    .footer-social h4 {
      margin-bottom: 10px;
      color: #f0f6fc;
    }

    .social-icons a img {
      width: 24px;
      margin-right: 12px;
      filter: invert(80%);
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
      filter: invert(100%);
    }

    .footer-bottom {
      text-align: center;
      margin-top: 30px;
      border-top: 1px solid #30363d;
      padding-top: 15px;
      font-size: 13px;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <!-- Main content placeholder -->
  

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-logo">
        <h2>CodeSphere</h2>
        <p>Your gateway to better coding.</p>
      </div>

      <div class="footer-links">
        <h4>Explore</h4>
        <ul>
          <li><a href="#">Problems</a></li>
          <li><a href="#">Tracks</a></li>
          <li><a href="#">Contests</a></li>
          <li><a href="#">Leaderboard</a></li>
        </ul>
      </div>

      <div class="footer-links">
        <h4>Company</h4>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
      </div>

      <div class="footer-social">
        <h4>Connect</h4>
        <div class="social-icons">
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord"></a>
          <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube"></a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 CodeSphere. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
